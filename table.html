<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="an example of a table">
    <meta name="author" content="Allan Cox">
    <title>Table</title>
    <link rel="stylesheet" href="/styles/table.css">
</head>
<body>
    <table>
        <caption>Table 1. Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">
                    Acme Wildwest Services
                </th>
            </tr>
            <tr>
               <th scope="col"></th>
               <th scope="col">basic</th>
               <th scope="col">deluxe</th>
               <th scope="col">premium</th>
            </tr>         
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&#10004</td>
                <td>&#10004</td>
                <td>&#10004</td>            
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>&#10008</td>
                <td>&#10004</td>
                <td>&#10004</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>&#10008</td>
                <td>&#10008</td>
                <td>&#10004</td>
            </tr>
        </tbody>
    </table>  
</body>
</html>
